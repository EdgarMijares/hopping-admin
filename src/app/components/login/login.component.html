<div class="bg-login">
  <div class="centrado-porcentual">
    <div class="container-form">
      <mat-tab-group class="row">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon">verified_user</mat-icon>Ingresar
          </ng-template>
          <div class="padding-login">
            <div class="center-profile">
  						<img class="img-responsive center-block image-size"
                   src="/assets/hopping/imagotipo_hopping.png" alt="Avatar">
  					</div>
            <br>
            <div class="row">
              <mat-icon class="icon-input col-2">person</mat-icon>
              <mat-form-field color="accent" class="col-9">
                <input matInput placeholder="Usuario" color="accent">
              </mat-form-field>
            </div>
            <div class="row">
              <mat-icon class="icon-input col-2">lock</mat-icon>
              <mat-form-field color="accent" class="col-9">
                <input matInput placeholder="Contrase単a" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </mat-form-field>
            </div>
            <hr>
            <p class="text-right">
              <a style="font-size: 13px;" href="#">Olvide la contrase単a</a>
            </p>
            <div class="row">
              <button mat-stroked-button color="accent" class="col-12" (click)="login()">Ingresar <mat-icon>check</mat-icon></button>
            </div>
						<div class="row margin-top-10">
							<mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="col-12">
								<mat-button-toggle class="col-6 facebook" value="bold"><i class="fa fa-facebook"></i></mat-button-toggle>
								<mat-button-toggle class="col-6 google" value="italic"><i class="fa fa-google"></i></mat-button-toggle>
							</mat-button-toggle-group>
						</div>
          </div>
        </mat-tab>

        <mat-tab class="col-6">
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon">how_to_reg</mat-icon>Registrar
          </ng-template>
          <div class="padding-login">
						<div class="row">
							<mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="col-12">
								<mat-button-toggle class="col-6 facebook" value="bold"><i class="fa fa-facebook"></i></mat-button-toggle>
								<mat-button-toggle class="col-6 google" value="italic"><i class="fa fa-google"></i></mat-button-toggle>
							</mat-button-toggle-group>
						</div>
            <div class="row">
              <mat-form-field color="accent" class="col-12">
                <input matInput placeholder="Nombre completo" color="accent">
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field color="accent" class="col-12">
                <input matInput placeholder="Correo electronico" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field color="accent" class="col-12">
                <input matInput placeholder="Usuario" color="accent">
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field color="accent" class="col-12">
                <input matInput placeholder="Contrase単a">
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field color="accent" class="col-12">
                <input matInput placeholder="Repetir contrase単a">
              </mat-form-field>
            </div>
            <hr>
            <br>
            <button mat-stroked-button color="accent" class="col-12" (click)="createUser()">Registrar <mat-icon>save</mat-icon></button>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
