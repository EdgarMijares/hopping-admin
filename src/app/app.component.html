<mat-sidenav-container>
	<mat-sidenav #sidenav mode="side" opened="false">
		<div class="percent-menu"></div>
		<app-menubar style="height: 100vh" ></app-menubar>
	</mat-sidenav>
	<mat-toolbar colgr="primary">
		<i class="fa fa-bars" (click)="sidenav.toggle()"></i>
	</mat-toolbar>
	<div class="container" style="position:relative; min-height: calc(100vh - 225px);">
		<router-outlet></router-outlet>
	</div>
	<app-footer></app-footer>
</mat-sidenav-container>
